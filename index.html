<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<title>Randy Mattoka Art</title>
<style>
/* Base */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background: linear-gradient(135deg,#0c0c0c 0%,#1a1a2e 15%,#16213e 35%,#0f3460 50%,#533a7d 70%,#8b5a8c 85%,#a0616a 100%);
  color: #fff;
}
/* Reusing the .glass class for other sections */
.glass {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 8px 30px rgba(0,0,0,0.3);
}

/* --- Header & Navigation Styles --- */
header { text-align: center; padding: 40px 20px 0; }
.header-content {
  max-width: 1200px;
  margin: 0 auto;
  background: rgba(255,255,255,0.1); 
  backdrop-filter: blur(10px);
  padding: 20px;
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.15); 
  box-shadow: 0 8px 30px rgba(0,0,0,0.3);
}
header h1 { font-size: 2.5rem; margin-top: 0; margin-bottom: 10px; }
nav { display:flex; justify-content:center; gap:15px; flex-wrap:wrap; }
nav a {
  color:#fff; text-decoration:none; font-weight:bold;
  padding:8px 15px; border-radius:10px; transition:all .3s;
}
nav a:hover, nav a.active {
  background:rgba(255,255,255,0.1); text-shadow:0 0 10px rgba(255,255,255,0.5);
}

/* --- Section Content & Carousel Styles --- */
section { padding:40px 20px; max-width:1200px; margin:40px auto; }
h2 { text-align:center; margin-bottom:20px; font-size:2rem; }
.carousel-wrapper { position: relative; display: flex; align-items: center; justify-content: center; }
.carousel-container { position: relative; width: 100%; max-width: 1200px; overflow: hidden; }
.carousel-track {
  display: flex; gap: 30px; align-items: center;
  transition: transform 450ms cubic-bezier(.2,.8,.2,1);
  will-change: transform; padding: 20px 10px;
}

/* Carousel Images */
.carousel-track img {
  width: 300px; flex: 0 0 auto; border-radius: 20px;
  border: 2px solid rgba(255,255,255,0.12); box-shadow: 0 6px 18px rgba(0,0,0,0.35);
  transition: transform 300ms, opacity 300ms;
  cursor: pointer; user-select: none;
}
.carousel-track img.center { transform: scale(1.08); z-index: 2; }
.carousel-track img.side { transform: scale(0.9); opacity: 0.85; z-index: 1; }

/* Carousel Arrows & Close Button Style */
.arrow-shell {
  position: absolute; top: 50%; transform: translateY(-50%);
  width: 72px; height: 72px; display: flex; align-items: center;
  justify-content: center; z-index: 60; pointer-events: none;
}
.arrow-shell.left { left: -112px; }
.arrow-shell.right { right: -112px; }
.arrow, .close-button { /* Applied to arrow and new close-button class */
  pointer-events: auto; width: 64px; height: 64px; border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.45);
  background: linear-gradient(180deg, rgba(255,255,255,0.36), rgba(255,255,255,0.22));
  color: rgba(12,12,12,0.95); font-size: 1.8rem;
  display: inline-flex; align-items: center; justify-content: center;
  cursor: pointer; transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
  box-shadow: inset 0 2px 4px rgba(255,255,255,0.55), 0 10px 24px rgba(0,0,0,0.45);
  outline: none;
  font-weight: bold; /* Ensures the X is thick */
}
.arrow:hover:not(:disabled), .arrow:focus:not(:disabled),
.close-button:hover, .close-button:focus {
  transform: scale(1.08);
  background: linear-gradient(180deg, rgba(255,255,255,0.46), rgba(255,255,255,0.28));
  box-shadow: inset 0 3px 6px rgba(255,255,255,0.6), 0 12px 30px rgba(0,0,0,0.5);
}
.arrow:disabled { opacity: 0.28; cursor: default; transform: none; }

/* --- üñºÔ∏è Modal/Lightbox Styles --- */
.modal-overlay {
  display: none; /* Controlled by JS: none or flex */
  position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
  overflow: auto;
  background: rgba(0, 0, 0, 0.9); 
  backdrop-filter: blur(8px);
  align-items: center; justify-content: center;
}

/* Modal Content (Now has Glass Aesthetic) */
.modal-content {
  position: relative; 
  margin: 5% auto; 
  padding: 20px;
  width: 90%; 
  max-width: 940px; 
  text-align: center; 
  /* Inherit glass properties for the container holding the image */
  background: rgba(255, 255, 255, 0.08); 
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  border-radius: 20px; /* Added to .modal-content */
  
  display: flex; 
  flex-direction: column; 
  align-items: center;
}

#modal-caption { color: #ccc; font-size: 1.1rem; padding: 10px 0 0; }

/* Close Button Positioning (Absolute to the overlay/window) */
.close-button-shell {
  position: absolute; 
  top: 50%; 
  left: 50%; 
  /* Position shell to the top-left of the modal-content area */
  transform: translate(calc(-50% - 470px - 20px), -50%); /* Half max-width, plus padding, plus some offset */
  width: 72px; 
  height: 72px; 
  display: flex; 
  align-items: center; 
  justify-content: center; 
  z-index: 1010; 
  pointer-events: none;
}
/* Adjust position for the X button relative to the modal */
.modal-content:before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
}


/* --- üîé Magnifier Styles --- */
#magnifier-container {
    position: relative; 
    width: 100%;
    max-width: 860px; /* Max size for the image container */
    margin: 0 auto;
    cursor: crosshair;
    display: inline-block;
}

/* The primary image displayed in the modal (the "small" view) */
#magnifier-container .mag-image {
    display: block;
    width: 100%;
    height: auto;
    border-radius: 15px;
    max-height: 80vh; 
    object-fit: contain;
    margin-bottom: 0;
}

/* The Magnifying Lens (the circular element) */
.mag-lens {
    position: absolute;
    border: 3px solid rgba(255, 255, 255, 0.8);
    background-repeat: no-repeat;
    
    /* Lens dimensions and look */
    width: 180px; 
    height: 180px;
    border-radius: 50%;
    box-shadow: 
        0 0 0 1px #000, 
        0 0 10px rgba(0, 0, 0, 0.6), 
        inset 0 0 20px rgba(255, 255, 255, 0.2);
        
    /* Visibility control: Handled entirely by JS opacity property now */
    opacity: 0;
    top: 0; 
    left: 0; 
    /* Critical: ensures mouse events go to the container for listener activation */
    pointer-events: none; 
    transition: opacity 0.2s;
    z-index: 10;
}

/* Responsive adjustments */
@media (max-width: 600px) {
  /* Keep existing carousel responsiveness */
  .carousel-track { gap: 18px; }
  .carousel-track img { width: 200px; }
  .arrow-shell { top: auto; bottom: -70px; transform: none; width: auto; height: auto; }
  .arrow-shell.left { left: 25%; }
  .arrow-shell.right { right: 25%; }
  .arrow { width: 56px; height: 56px; font-size: 1.6rem; }
  .modal-content { margin: 20% auto; padding: 10px; }
  
  /* Responsive positioning for the close button */
  .close-button-shell {
    left: 10px; 
    top: 10px; 
    transform: none; 
    width: 56px; 
    height: 56px; 
  }
}
@media (min-width: 980px) {
    /* Fine-tune position based on max-width 940px for modal and 20px padding */
    .close-button-shell {
      left: 50%;
      top: 50%;
      /* (Modal max-width / 2) + Modal padding + desired offset */
      transform: translate(calc(-470px - 20px - 10px), -50%);
    }
}
</style>

<script>
/* --- Carousel Script (NO CHANGES) --- */
document.querySelectorAll('.carousel-wrapper').forEach(wrapper=>{
  const track = wrapper.querySelector('.carousel-track');
  const leftBtn = wrapper.querySelector('.arrow.left');
  const rightBtn = wrapper.querySelector('.arrow.right');
  const imgs = Array.from(track.querySelectorAll('img'));
  if (!track || imgs.length === 0) return;

  let index = 0;

  function slideSize(){
    const gap = parseFloat(getComputedStyle(track).gap) || 30;
    return imgs[0].getBoundingClientRect().width + gap;
  }

  function update(){
    const s = slideSize();
    const containerWidth = wrapper.querySelector('.carousel-container').getBoundingClientRect().width;
    const offset = (containerWidth / 2) - (imgs[index].getBoundingClientRect().width / 2);
    track.style.transform = `translateX(${-(index * s) + offset}px)`;
    imgs.forEach((im,i)=>{
      im.classList.remove('center','side');
      if (i === index) im.classList.add('center'); else im.classList.add('side');
    });
    if (leftBtn) leftBtn.disabled = (index === 0);
    if (rightBtn) rightBtn.disabled = (index === imgs.length - 1);
  }

  if (leftBtn) leftBtn.addEventListener('click', ()=>{ if (index>0) { index--; update(); }});
  if (rightBtn) rightBtn.addEventListener('click', ()=>{ if (index < imgs.length - 1) { index++; update(); }});
  
  // keyboard support when wrapper is focused
  wrapper.setAttribute('tabindex', '0');
  wrapper.addEventListener('keydown', (e)=>{
    if (e.key === 'ArrowLeft' && index > 0) { index--; update(); }
    if (e.key === 'ArrowRight' && index < imgs.length - 1) { index++; update(); }
  });

  // touch swipe
  let startX = null;
  wrapper.addEventListener('touchstart', e => startX = e.touches[0].clientX);
  wrapper.addEventListener('touchend', e => {
    if (startX === null) return;
    const dx = e.changedTouches[0].clientX - startX;
    if (Math.abs(dx) > 50) {
      if (dx > 0 && index > 0) index--;
      else if (dx < 0 && index < imgs.length - 1) index++;
      update();
    }
    startX = null;
  });

  window.addEventListener('resize', ()=>setTimeout(update, 90));
  // initial positioning after images layout
  setTimeout(update, 60);
});


/* --- üîé Lightbox Modal and Magnifier Functionality --- */
const modal = document.getElementById('image-modal');
const modalImg = document.getElementById('modal-image');
const modalCaption = document.getElementById('modal-caption');
const closeModal = document.getElementById('modal-close-btn'); // NOTE: Element ID changed

// Magnifier DOM elements
const magContainer = document.getElementById('magnifier-container');
const magLens = document.getElementById('magnifier-lens');

// Define constants
const zoomFactor = 2.5; 
// Hardcode lensRadius to 90 (180px width / 2) for reliable calculation
const lensRadius = 90; 

function showLens() {
    magLens.style.opacity = 1;
}

function hideLens() {
    magLens.style.opacity = 0;
}

function openModal(imgElement) {
    modal.style.display = "flex"; 
    
    // 1. Setup the main image in the modal
    modalImg.src = imgElement.src;
    modalImg.alt = imgElement.alt;
    modalCaption.textContent = imgElement.alt;
    document.body.style.overflow = "hidden";

    // 2. Setup Magnifier Lens properties
    magLens.style.backgroundImage = `url('${imgElement.src}')`;
    
    // ATTACH JS LISTENERS for visibility and movement
    magContainer.addEventListener('mouseenter', showLens);
    magContainer.addEventListener('mouseleave', hideLens);
    magContainer.addEventListener('mousemove', handleMagnify);
    
    // Use setTimeout after image load/complete to ensure correct clientWidth/Height
    modalImg.onload = () => {
        setTimeout(updateMagnifierSize, 50); 
    };
    
    // Also attach a resize listener for responsiveness
    window.addEventListener('resize', updateMagnifierSize);
    
    // Handle case where image is already cached/loaded
    if (modalImg.complete) {
        setTimeout(updateMagnifierSize, 50); 
    }
}

function updateMagnifierSize() {
    // Calculates the required background size for the lens based on zoomFactor
    const largeSizeX = modalImg.clientWidth * zoomFactor;
    const largeSizeY = modalImg.clientHeight * zoomFactor;
    magLens.style.backgroundSize = `${largeSizeX}px ${largeSizeY}px`;
    
    // Ensure the lens starts hidden
    magLens.style.opacity = 0; 
}

// Magnifier logic reverted to the one you liked
function handleMagnify(e) {
    // Get mouse position relative to the image container
    const rect = magContainer.getBoundingClientRect();
    let x = e.clientX - rect.left;
    let y = e.clientY - rect.top;

    // Boundary check 
    if (x < 0) x = 0; if (x > rect.width) x = rect.width;
    if (y < 0) y = 0; if (y > rect.height) y = rect.height;

    // 1. Position the lens: Place the lens's top-left corner at (x, y) 
    magLens.style.left = `${x}px`;
    magLens.style.top = `${y}px`;
    // Center the lens perfectly under the cursor using translate
    magLens.style.transform = `translate(-${lensRadius}px, -${lensRadius}px)`; 

    // 2. Position the background: Core magnification logic
    let backgroundX = x * zoomFactor - lensRadius; 
    let backgroundY = y * zoomFactor - lensRadius;

    magLens.style.backgroundPosition = `-${backgroundX}px -${backgroundY}px`;
}

function closeLightbox() {
    modal.style.display = "none";
    document.body.style.overflow = "auto";
    
    // REMOVE ALL LISTENERS to prevent memory leaks and misfires
    magContainer.removeEventListener('mouseenter', showLens);
    magContainer.removeEventListener('mouseleave', hideLens);
    magContainer.removeEventListener('mousemove', handleMagnify);
    window.removeEventListener('resize', updateMagnifierSize);
    
    // Ensure the lens is hidden when closing
    magLens.style.opacity = 0;
}

// 1. Attach click handler to every carousel image to open the modal
document.querySelectorAll('.carousel-track img').forEach(img => {
    img.addEventListener('click', (e) => {
        e.stopPropagation(); 
        openModal(img);
    });
});

// 2. Attach close handlers (using the new button ID)
closeModal.addEventListener('click', closeLightbox);
closeModal.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
        closeLightbox();
    }
});
// Attach to the shell for better click target
document.querySelector('.close-button-shell').addEventListener('click', closeLightbox);


// Close when clicking outside the image content (on the dark overlay)
modal.addEventListener('click', (e) => {
    if (e.target.id === 'image-modal') {
        closeLightbox();
    }
});

// Close when ESC key is pressed
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal.style.display === 'flex') {
        closeLightbox();
    }
});
</script>
