<style>
/* remove the body margin and move spacing to .site-root so the viewport edges aren't involved */
body {
  margin: 0; /* << remove browser-edge margin to avoid square flashes */
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background: linear-gradient(135deg,#0c0c0c 0%,#1a1a2e 15%,#16213e 35%,#0f3460 50%,#533a7d 70%,#8b5a8c 85%,#a0616a 100%);
  color: #fff;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  /* ensure background is fixed so repaints are simpler */
  background-attachment: fixed;
}

/* site root holds the outer margin and the rounded clipping */
.site-root {
  margin: 40px;                     /* breathing room like you had */
  border-radius: 28px;              /* smooth big rounded corners */
  overflow: hidden;                 /* clip everything to a smooth rounded shape */
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  transform: translateZ(0);         /* force a composited layer (helps with flicker) */
  will-change: transform;           /* hint to browser */
  box-shadow: 0 12px 40px rgba(0,0,0,0.5);
}

/* small screens: keep the root margin smaller */
@media (max-width: 700px) {
  .site-root { margin: 20px; border-radius: 20px; }
}

/* Keep header/footer & sections visually inside .site-root */
header, footer, section { 
  margin: 0;                         /* no extra outer margin (site-root provides it) */
  border-radius: 0;                  /* avoid nested clipping that confuses paint */
}

/* keep .glass the same but make paint smoother */
.glass {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);  /* Safari */
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 8px 30px rgba(0,0,0,0.3);
  transition: background 220ms ease, box-shadow 220ms ease, transform 220ms ease;
  -webkit-transform: translateZ(0);     /* force hardware compositing for glass elements */
}

/* soften outside arrow shells (avoid sharp square look at edges) */
.arrow-shell {
  /* keep it absolute as before */
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 92px;     /* slightly larger shell so negative overlap looks softer */
  height: 92px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 60;
  pointer-events: none;
  border-radius: 18px;    /* round the shell itself */
  background: linear-gradient(180deg, rgba(0,0,0,0.25), rgba(255,255,255,0.02));
  box-shadow: 0 8px 28px rgba(0,0,0,0.45);
  -webkit-transform: translateZ(0);    /* help compositor */
}

/* keep buttons interactive, but visually softened */
.arrow {
  pointer-events: auto;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.45);
  background: linear-gradient(180deg, rgba(255,255,255,0.36), rgba(255,255,255,0.22));
  color: rgba(12,12,12,0.95);
  font-size: 1.8rem;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
  box-shadow:
    inset 0 2px 4px rgba(255,255,255,0.55),
    0 10px 24px rgba(0,0,0,0.45);
  outline: none;
}

/* when arrows sit outside viewport, allow them to overlap but look rounded */
.arrow-shell.left { left: calc(-1 * (92px - 32px)); }   /* keep overlap but smaller negative */
.arrow-shell.right { right: calc(-1 * (92px - 32px)); }

/* responsive adjustments keep relative offset smaller */
@media (max-width: 1200px) {
  .arrow-shell.left { left: calc(-1 * (76px - 26px)); }
  .arrow-shell.right { right: calc(-1 * (76px - 26px)); }
}
@media (max-width: 900px) {
  .arrow-shell.left { left: calc(-1 * (62px - 20px)); }
  .arrow-shell.right { right: calc(-1 * (62px - 20px)); }
}

/* small perf/hardening improvements so you don't see transient rectangles */
* {
  -webkit-transform: translateZ(0);   /* can be heavy, but helps with compositing artifacts */
}

</style>

<script>
/* Carousel init (non-looping, click, keyboard, swipe) */
/* Buttons have .arrow class and left/right classes */
document.querySelectorAll('.carousel-wrapper').forEach(wrapper=>{
  const track = wrapper.querySelector('.carousel-track');
  const leftBtn = wrapper.querySelector('.arrow.left');
  const rightBtn = wrapper.querySelector('.arrow.right');
  const imgs = Array.from(track.querySelectorAll('img'));
  if (!track || imgs.length === 0) return;

  let index = 0;

  function slideSize(){
    const gap = parseFloat(getComputedStyle(track).gap) || 30;
    return imgs[0].getBoundingClientRect().width + gap;
  }

  function update(){
    const s = slideSize();
    const containerWidth = wrapper.querySelector('.carousel-container').getBoundingClientRect().width;
    const offset = (containerWidth / 2) - (imgs[index].getBoundingClientRect().width / 2);
    track.style.transform = `translateX(${-(index * s) + offset}px)`;
    imgs.forEach((im,i)=>{
      im.classList.remove('center','side');
      if (i === index) im.classList.add('center'); else im.classList.add('side');
    });
    if (leftBtn) leftBtn.disabled = (index === 0);
    if (rightBtn) rightBtn.disabled = (index === imgs.length - 1);
  }

  if (leftBtn) leftBtn.addEventListener('click', ()=>{ if (index>0) { index--; update(); }});
  if (rightBtn) rightBtn.addEventListener('click', ()=>{ if (index < imgs.length - 1) { index++; update(); }});
  imgs.forEach((im,i)=>im.addEventListener('click', ()=>{ index = i; update(); }));

  // keyboard support when wrapper is focused
  wrapper.setAttribute('tabindex', '0');
  wrapper.addEventListener('keydown', (e)=>{
    if (e.key === 'ArrowLeft' && index > 0) { index--; update(); }
    if (e.key === 'ArrowRight' && index < imgs.length - 1) { index++; update(); }
  });

  // touch swipe
  let startX = null;
  wrapper.addEventListener('touchstart', e => startX = e.touches[0].clientX);
  wrapper.addEventListener('touchend', e => {
    if (startX === null) return;
    const dx = e.changedTouches[0].clientX - startX;
    if (Math.abs(dx) > 50) {
      if (dx > 0 && index > 0) index--;
      else if (dx < 0 && index < imgs.length - 1) index++;
      update();
    }
    startX = null;
  });

  window.addEventListener('resize', ()=>setTimeout(update, 90));
  // initial positioning after images layout
  setTimeout(update, 60);
});
</script>
