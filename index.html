<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Randy Comic Art</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: Arial, sans-serif; background-color:#111; color:#fff; overflow-x:hidden; }

    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
    }
    header h1 { font-size: 2.5rem; margin-bottom:10px; }
    nav { display:flex; justify-content:center; gap:20px; flex-wrap:wrap; }
    nav a {
      color:#fff; text-decoration:none; font-weight:bold; padding:8px 15px;
      border-radius:5px; transition:0.2s;
    }
    nav a:hover, nav a.active { background:rgba(255,255,255,0.2); }

    .page { display:none; min-height:100vh; padding:40px 20px; }
    .page.active { display:block; }

    footer {
      background-color:#1e1e1e;
      color:#fff;
      text-align:center;
      padding:20px;
    }

    /* ===== Carousel Styles ===== */
    .carousel-container {
      position: relative;
      max-width: 1200px;
      margin: 40px auto;
      perspective: 1000px;
    }
    .carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease;
    }
    .carousel img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #ddd;
      margin: 0 -60px;
      transition: transform 0.5s, opacity 0.5s, z-index 0.5s;
      cursor: pointer;
    }
    .carousel img.center {
      transform: translateZ(50px) scale(1.1);
      z-index: 2;
      opacity: 1;
      border-color:#1e90ff;
    }
    .carousel img.side {
      transform: translateZ(0px) scale(0.9) rotateY(20deg);
      z-index: 1;
      opacity: 0.6;
    }
    .carousel img.side.right { transform: translateZ(0px) scale(0.9) rotateY(-20deg); }

    .carousel-arrow {
      position: absolute;
      top:50%;
      transform: translateY(-50%);
      font-size:2rem;
      background: rgba(0,0,0,0.4);
      color:#fff;
      padding:10px;
      cursor:pointer;
      border-radius:50%;
      user-select:none;
    }
    .carousel-arrow.left { left:10px; }
    .carousel-arrow.right { right:10px; }

    @media(max-width:768px){
      .carousel img { width:200px; margin:0 -30px; }
    }

  </style>
</head>
<body>

  <header>
    <h1>Randy Comic Art</h1>
    <nav class="nav-links">
      <a href="#" onclick="showPage('home')" class="active">Home</a>
      <a href="#" onclick="showPage('fanart')">Fan Art</a>
      <a href="#" onclick="showPage('nightwatch')">Nightwatch</a>
      <a href="#" onclick="showPage('original')">Original</a>
      <a href="#" onclick="showPage('process')">Process</a>
      <a href="#" onclick="showPage('contact')">Contact</a>
    </nav>
  </header>

  <!-- ===== Home Page with Carousel ===== -->
  <div class="page active" id="home">
    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <!-- Carousel Images dynamically added by JS -->
      </div>
      <div class="carousel-arrow left" onclick="prevSlide()">&#10094;</div>
      <div class="carousel-arrow right" onclick="nextSlide()">&#10095;</div>
    </div>
  </div>

  <!-- ===== Fan Art Page ===== -->
  <div class="page" id="fanart">
    <h2>Fan Art</h2>
    <div class="gallery">
      <img src="images/fanart1.png" alt="Fan Art 1">
      <img src="images/fanart2.png" alt="Fan Art 2">
      <img src="images/fanart3.png" alt="Fan Art 3">
      <img src="images/fanart4.png" alt="Fan Art 4">
      <img src="images/fanart5.png" alt="Fan Art 5">
      <img src="images/fanart6.png" alt="Fan Art 6">
      <img src="images/fanart7.png" alt="Fan Art 7">
      <img src="images/fanart8.png" alt="Fan Art 8">
      <img src="images/fanart9.png" alt="Fan Art 9">
      <img src="images/fanart10.png" alt="Fan Art 10">
      <img src="images/fanart11.png" alt="Fan Art 11">
      <img src="images/fanart12.png" alt="Fan Art 12">
      <img src="images/fanart13.png" alt="Fan Art 13">
      <img src="images/fanart14.png" alt="Fan Art 14">
    </div>
  </div>

  <!-- ===== Nightwatch Page ===== -->
  <div class="page" id="nightwatch">
    <h2>Nightwatch</h2>
    <div class="gallery">
      <img src="images/nightwatch1.png" alt="Nightwatch 1">
      <img src="images/nightwatch2.png" alt="Nightwatch 2">
      <img src="images/nightwatch3.png" alt="Nightwatch 3">
      <img src="images/nightwatch4.png" alt="Nightwatch 4">
    </div>
  </div>

  <!-- ===== Original Page ===== -->
  <div class="page" id="original">
    <h2>Original Art</h2>
    <div class="gallery">
      <img src="images/original1.png" alt="Original Art 1">
    </div>
  </div>

  <!-- ===== Process Page ===== -->
  <div class="page" id="process">
    <h2>Process / Sketches</h2>
    <div class="gallery">
      <img src="images/process1.png" alt="Process 1">
      <img src="images/process2.png" alt="Process 2">
      <img src="images/process3.png" alt="Process 3">
      <img src="images/process4.png" alt="Process 4">
      <img src="images/process5.png" alt="Process 5">
      <img src="images/process6.png" alt="Process 6">
      <img src="images/process7.png" alt="Process 7">
      <img src="images/process8.png" alt="Process 8">
      <img src="images/process9.png" alt="Process 9">
      <img src="images/process10.png" alt="Process 10">
      <img src="images/process11.png" alt="Process 11">
    </div>
  </div>

  <!-- ===== Contact Page ===== -->
  <div class="page" id="contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:randy.mattoka@gmail.com">randy.mattoka@gmail.com</a></p>
  </div>

  <footer>
    &copy; 2025 Randy Comic Art
  </footer>

  <!-- ===== Scripts ===== -->
  <script>
    // ===== Page Navigation =====
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');

      document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
      document.querySelector(`[onclick="showPage('${pageId}')"]`).classList.add('active');
    }

    // ===== Home Carousel =====
    const categories = [
      { name: "Fan Art", images: Array.from({length:14}, (_,i)=>`images/fanart${i+1}.png`) },
      { name: "Nightwatch", images: Array.from({length:4}, (_,i)=>`images/nightwatch${i+1}.png`) },
      { name: "Original", images: ["images/original1.png"] },
      { name: "Process", images: Array.from({length:11}, (_,i)=>`images/process${i+1}.png`) }
    ];

    let currentCategory = 0;
    let carouselIndex = 0;

    const carousel = document.getElementById('carousel');

    function renderCarousel() {
      carousel.innerHTML = '';
      const cat = categories[currentCategory];
      const total = cat.images.length;

      const leftIndex = (carouselIndex-1+total)%total;
      const centerIndex = carouselIndex;
      const rightIndex = (carouselIndex+1)%total;

      const leftImg = document.createElement('img');
      leftImg.src = cat.images[leftIndex];
      leftImg.classList.add('side', 'left');
      leftImg.onclick = ()=>showPage(cat.name.toLowerCase().replace(' ',''));

      const centerImg = document.createElement('img');
      centerImg.src = cat.images[centerIndex];
      centerImg.classList.add('center');
      centerImg.onclick = ()=>showPage(cat.name.toLowerCase().replace(' ',''));

      const rightImg = document.createElement('img');
      rightImg.src = cat.images[rightIndex];
      rightImg.classList.add('side','right');
      rightImg.onclick = ()=>showPage(cat.name.toLowerCase().replace(' ',''));

      carousel.appendChild(leftImg);
      carousel.appendChild(centerImg);
      carousel.appendChild(rightImg);
    }

    function prevSlide() {
      const cat = categories[currentCategory];
      carouselIndex = (carouselIndex-1+cat.images.length) % cat.images.length;
      renderCarousel();
    }

    function nextSlide() {
      const cat = categories[currentCategory];
      carouselIndex = (carouselIndex+1) % cat.images.length;
      renderCarousel();
    }

    // Optional: auto-rotate carousel
    setInterval(nextSlide, 5000);

    renderCarousel();
  </script>
</body>
</html>
