<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Randy Comic Art</title>
<style>
/* Reset & base styles */
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: Arial, sans-serif; line-height: 1.6; background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 15%, #16213e 35%, #0f3460 50%, #533a7d 70%, #8b5a8c 85%, #a0616a 100%); color: #fff; }

/* Glass effect */
.glass {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 8px 30px rgba(0,0,0,0.3);
}

/* Header */
header {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255,255,255,0.2);
  text-align: center;
  padding: 20px;
}
header h1 { font-size: 2.5rem; margin-bottom: 10px; }
nav { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
nav a { color: #fff; text-decoration: none; font-weight: bold; padding: 8px 15px; border-radius: 10px; transition: all 0.3s; }
nav a:hover, nav a.active { background: rgba(255,255,255,0.1); text-shadow: 0 0 10px rgba(255,255,255,0.5); }

/* Page sections */
section { padding: 40px 20px; max-width: 1200px; margin: 40px auto; }
h2 { text-align: center; margin-bottom: 20px; font-size: 2rem; }

/* Carousel */
.carousel-container {
  position: relative;
  max-width: 1200px;
  margin: 40px auto;
  perspective: 1000px;
  padding: 40px 0;
}
.carousel {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
  transform-style: preserve-3d;
  transition: transform 0.5s ease;
}
.carousel img {
  width: 300px;
  border-radius: 20px;
  border: 2px solid rgba(255,255,255,0.2);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  transition: transform 0.5s, opacity 0.5s;
  cursor: pointer;
}
.carousel img.center {
  transform: translateZ(60px) scale(1.1);
  opacity: 1;
  z-index: 2;
}
.carousel img.side {
  transform: translateZ(0px) scale(0.85);
  opacity: 0.7;
  z-index: 1;
}

/* Arrows */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 2rem;
  color: #fff;
  cursor: pointer;
  user-select: none;
  background: rgba(255,255,255,0.1);
  padding: 10px 15px;
  border-radius: 10px;
  transition: all 0.3s;
}
.arrow:hover { background: rgba(255,255,255,0.2); }
.arrow.left { left: 10px; }
.arrow.right { right: 10px; }

/* Footer */
footer { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); text-align: center; padding: 20px; margin-top: 40px; border-top: 1px solid rgba(255,255,255,0.2); }

/* Responsive */
@media(max-width: 900px){
  .carousel img { width: 220px; }
}
@media(max-width: 600px){
  .carousel { flex-direction: column; }
  .arrow { top: auto; bottom: 10px; }
}
</style>
</head>
<body>

<!-- Header -->
<header class="glass">
  <h1>Randy Comic Art</h1>
  <nav>
    <a href="#fanart">Fan Art</a>
    <a href="#nightwatch">Nightwatch</a>
    <a href="#original">Original</a>
    <a href="#process">Process</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<!-- Home Carousel -->
<section id="home">
  <h2>Featured Art</h2>
  <div class="carousel-container glass">
    <div class="arrow left">&#10094;</div>
    <div class="carousel">
      <img src="images/fanart1.png" class="center" alt="">
      <img src="images/fanart2.png" class="side" alt="">
      <img src="images/fanart3.png" class="side" alt="">
    </div>
    <div class="arrow right">&#10095;</div>
  </div>
</section>

<!-- Fan Art -->
<section id="fanart" class="glass">
  <h2>Fan Art</h2>
  <div class="carousel">
    <!-- Add all fanart images here -->
    <img src="images/fanart1.png">
    <img src="images/fanart2.png">
    <img src="images/fanart3.png">
    <img src="images/fanart4.png">
  </div>
</section>

<!-- Nightwatch -->
<section id="nightwatch" class="glass">
  <h2>Nightwatch</h2>
  <div class="carousel">
    <img src="images/nightwatch1.png">
    <img src="images/nightwatch2.png">
    <img src="images/nightwatch3.png">
    <img src="images/nightwatch4.png">
  </div>
</section>

<!-- Original Art -->
<section id="original" class="glass">
  <h2>Original Art</h2>
  <div class="carousel">
    <img src="images/original1.png">
  </div>
</section>

<!-- Process -->
<section id="process" class="glass">
  <h2>Process / Sketches</h2>
  <div class="carousel">
    <img src="images/process1.png">
    <img src="images/process2.png">
    <img src="images/process3.png">
    <img src="images/process4.png">
  </div>
</section>

<!-- Contact -->
<section id="contact" class="glass">
  <h2>Contact</h2>
  <p style="text-align:center;">
    Email: <a href="mailto:randy.mattoka@gmail.com">randy.mattoka@gmail.com</a>
  </p>
</section>

<!-- Footer -->
<footer class="glass">&copy; 2025 Randy Comic Art</footer>

<script>
// Carousel logic
const carousel = document.querySelector('.carousel');
const images = Array.from(carousel.querySelectorAll('img'));
let centerIndex = 0;

function updateCarousel() {
  images.forEach((img,i)=>{
    img.classList.remove('center','side');
    if(i===centerIndex) img.classList.add('center');
    else img.classList.add('side');
  });
}

document.querySelector('.arrow.left').addEventListener('click',()=>{
  centerIndex = (centerIndex - 1 + images.length) % images.length;
  updateCarousel();
});
document.querySelector('.arrow.right').addEventListener('click',()=>{
  centerIndex = (centerIndex + 1) % images.length;
  updateCarousel();
});

updateCarousel();
</script>

</body>
</html>
