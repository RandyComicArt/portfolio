<!DOCTYPE html>
<html lang="en">

<meta charset="utf-8" />

<title>Randy Comic Art</title>
<style>
/* Base */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background: linear-gradient(135deg,#0c0c0c 0%,#1a1a2e 15%,#16213e 35%,#0f3460 50%,#533a7d 70%,#8b5a8c 85%,#a0616a 100%);
  color: #fff;
  margin: 40px;        /* <â€” adds top/side breathing room */
}

/* On very small screens, reduce that margin a bit */
@media (max-width: 700px) {
  body { margin: 20px; }
}

/* Make sure header and footer inherit the rounded edge feel */
header, footer {
  border-radius: 20px;
  overflow: hidden;    /* keeps inner blur smooth inside rounded corners */
}
.glass {
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(18px) saturate(1.2);
  -webkit-backdrop-filter: blur(18px) saturate(1.2);
  border-radius: 24px;
  border: 1px solid rgba(255,255,255,0.1);

  /* softer, diffused glow instead of a hard edge */
  box-shadow:
    0 4px 20px rgba(0,0,0,0.35),
    0 0 40px rgba(255,255,255,0.05) inset,
    0 0 60px rgba(0,0,0,0.25);
}

/* Header */
header {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255,255,255,0.2);
  text-align: center;
  padding: 20px;
}
header h1 { font-size: 2.5rem; margin-bottom: 10px; }
nav { display:flex; justify-content:center; gap:15px; flex-wrap:wrap; }
nav a {
  color:#fff; text-decoration:none; font-weight:bold;
  padding:8px 15px; border-radius:10px; transition:all .3s;
}
nav a:hover, nav a.active {
  background:rgba(255,255,255,0.1); text-shadow:0 0 10px rgba(255,255,255,0.5);
}

/* Sections */
section { padding:40px 20px; max-width:1200px; margin:40px auto; }
h2 { text-align:center; margin-bottom:20px; font-size:2rem; }

/* Carousel layout */
.carousel-wrapper {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}
.carousel-container {
  position: relative;
  width: 100%;
  max-width: 1200px;
  overflow: hidden;
}
.carousel-track {
  display: flex;
  gap: 30px;
  align-items: center;
  transition: transform 450ms cubic-bezier(.2,.8,.2,1);
  will-change: transform;
  padding: 20px 10px;
}

/* Images */
.carousel-track img {
  width: 300px;
  flex: 0 0 auto;
  border-radius: 20px;
  border: 2px solid rgba(255,255,255,0.12);
  box-shadow: 0 6px 18px rgba(0,0,0,0.35);
  transition: transform 300ms, opacity 300ms;
  cursor: pointer;
  user-select: none;
}
.carousel-track img.center { transform: scale(1.08); z-index: 2; }
.carousel-track img.side { transform: scale(0.9); opacity: 0.85; z-index: 1; }

/* NEW: Arrow shell (outer panel) */
.arrow-shell {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 72px;
  height: 72px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 60;
  pointer-events: none; /* container doesn't intercept - button does */
}

/* left/right shell positions (outside the carousel) */
.arrow-shell.left { left: -112px; }
.arrow-shell.right { right: -112px; }

/* the actual button inside shell */
.arrow {
  pointer-events: auto;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.45);
  background: linear-gradient(180deg, rgba(255,255,255,0.36), rgba(255,255,255,0.22));
  color: rgba(12,12,12,0.95); /* dark icon color for contrast */
  font-size: 1.8rem;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
  box-shadow:
    inset 0 2px 4px rgba(255,255,255,0.55),
    0 10px 24px rgba(0,0,0,0.45);
  outline: none;
}

/* visible hover + focus */
.arrow:hover:not(:disabled), .arrow:focus:not(:disabled) {
  transform: scale(1.08);
  background: linear-gradient(180deg, rgba(255,255,255,0.46), rgba(255,255,255,0.28));
  box-shadow:
    inset 0 3px 6px rgba(255,255,255,0.6),
    0 12px 30px rgba(0,0,0,0.5);
}

/* disabled look */
.arrow:disabled {
  opacity: 0.28;
  cursor: default;
  transform: none;
}

/* Responsive adjustments for shells */
@media (max-width: 1200px) {
  .arrow-shell.left { left: -90px; }
  .arrow-shell.right { right: -90px; }
}
@media (max-width: 900px) {
  .carousel-track img { width: 220px; }
  .arrow-shell.left { left: -70px; }
  .arrow-shell.right { right: -70px; }
}
@media (max-width: 600px) {
  .carousel-track { gap: 18px; }
  .carousel-track img { width: 200px; }
  .arrow-shell { top: auto; bottom: -70px; transform: none; width: auto; height: auto; }
  .arrow-shell.left { left: 25%; }
  .arrow-shell.right { right: 25%; }
  .arrow { width: 56px; height: 56px; font-size: 1.6rem; }
}

/* Footer */
footer {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  text-align: center;
  padding: 20px;
  margin-top: 40px;
  border-top: 1px solid rgba(255,255,255,0.2);
}
</style>

<script>
/* Carousel init (non-looping, click, keyboard, swipe) */
/* Buttons have .arrow class and left/right classes */
document.querySelectorAll('.carousel-wrapper').forEach(wrapper=>{
  const track = wrapper.querySelector('.carousel-track');
  const leftBtn = wrapper.querySelector('.arrow.left');
  const rightBtn = wrapper.querySelector('.arrow.right');
  const imgs = Array.from(track.querySelectorAll('img'));
  if (!track || imgs.length === 0) return;

  let index = 0;

  function slideSize(){
    const gap = parseFloat(getComputedStyle(track).gap) || 30;
    return imgs[0].getBoundingClientRect().width + gap;
  }

  function update(){
    const s = slideSize();
    const containerWidth = wrapper.querySelector('.carousel-container').getBoundingClientRect().width;
    const offset = (containerWidth / 2) - (imgs[index].getBoundingClientRect().width / 2);
    track.style.transform = `translateX(${-(index * s) + offset}px)`;
    imgs.forEach((im,i)=>{
      im.classList.remove('center','side');
      if (i === index) im.classList.add('center'); else im.classList.add('side');
    });
    if (leftBtn) leftBtn.disabled = (index === 0);
    if (rightBtn) rightBtn.disabled = (index === imgs.length - 1);
  }

  if (leftBtn) leftBtn.addEventListener('click', ()=>{ if (index>0) { index--; update(); }});
  if (rightBtn) rightBtn.addEventListener('click', ()=>{ if (index < imgs.length - 1) { index++; update(); }});
  imgs.forEach((im,i)=>im.addEventListener('click', ()=>{ index = i; update(); }));

  // keyboard support when wrapper is focused
  wrapper.setAttribute('tabindex', '0');
  wrapper.addEventListener('keydown', (e)=>{
    if (e.key === 'ArrowLeft' && index > 0) { index--; update(); }
    if (e.key === 'ArrowRight' && index < imgs.length - 1) { index++; update(); }
  });

  // touch swipe
  let startX = null;
  wrapper.addEventListener('touchstart', e => startX = e.touches[0].clientX);
  wrapper.addEventListener('touchend', e => {
    if (startX === null) return;
    const dx = e.changedTouches[0].clientX - startX;
    if (Math.abs(dx) > 50) {
      if (dx > 0 && index > 0) index--;
      else if (dx < 0 && index < imgs.length - 1) index++;
      update();
    }
    startX = null;
  });

  window.addEventListener('resize', ()=>setTimeout(update, 90));
  // initial positioning after images layout
  setTimeout(update, 60);
});
</script>
