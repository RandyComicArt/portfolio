<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Randy Comic Art</title>
<style>
/* Base */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background: linear-gradient(135deg,#0c0c0c 0%,#1a1a2e 15%,#16213e 35%,#0f3460 50%,#533a7d 70%,#8b5a8c 85%,#a0616a 100%);
  color: #fff;
}
.glass {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 8px 30px rgba(0,0,0,0.3);
}

/* Header */
header {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255,255,255,0.2);
  text-align: center;
  padding: 20px;
}
header h1 { font-size: 2.5rem; margin-bottom: 10px; }
nav { display:flex; justify-content:center; gap:15px; flex-wrap:wrap; }
nav a {
  color:#fff; text-decoration:none; font-weight:bold;
  padding:8px 15px; border-radius:10px; transition:all .3s;
}
nav a:hover, nav a.active {
  background:rgba(255,255,255,0.1); text-shadow:0 0 10px rgba(255,255,255,0.5);
}

/* Sections */
section { padding:40px 20px; max-width:1200px; margin:40px auto; }
h2 { text-align:center; margin-bottom:20px; font-size:2rem; }

/* Carousel layout */
.carousel-wrapper {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}
.carousel-container {
  position: relative;
  width: 100%;
  max-width: 1200px;
  overflow: hidden;
}
.carousel-track {
  display: flex;
  gap: 30px;
  align-items: center;
  transition: transform 450ms cubic-bezier(.2,.8,.2,1);
  will-change: transform;
  padding: 20px 10px;
}

/* Images */
.carousel-track img {
  width: 300px;
  flex: 0 0 auto;
  border-radius: 20px;
  border: 2px solid rgba(255,255,255,0.12);
  box-shadow: 0 6px 18px rgba(0,0,0,0.35);
  transition: transform 300ms, opacity 300ms;
  cursor: pointer;
  user-select: none;
}
.carousel-track img.center { transform: scale(1.08); z-index: 2; }
.carousel-track img.side { transform: scale(0.9); opacity: 0.85; z-index: 1; }

/* Arrows (moved further out) */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 2.8rem;
  color: #fff;
  cursor: pointer;
  user-select: none;
  background: rgba(255,255,255,0.15);
  border: 1px solid rgba(255,255,255,0.25);
  padding: 10px 16px;
  border-radius: 12px;
  backdrop-filter: blur(5px);
  transition: all 0.25s ease;
  z-index: 20;
}
.arrow:hover:not(:disabled) {
  background: rgba(255,255,255,0.25);
  transform: translateY(-50%) scale(1.1);
}
.arrow:disabled {
  opacity: 0.3;
  cursor: default;
  transform: translateY(-50%) scale(1);
}
.arrow.left { left: -90px; }
.arrow.right { right: -90px; }

/* Responsive */
@media (max-width: 1100px) {
  .arrow.left { left: -70px; }
  .arrow.right { right: -70px; }
}
@media (max-width: 900px) {
  .carousel-track img { width: 220px; }
}
@media (max-width: 700px) {
  .arrow.left { left: -50px; }
  .arrow.right { right: -50px; }
}
@media (max-width: 600px) {
  .carousel-track { gap: 18px; }
  .carousel-track img { width: 200px; }
  .arrow { font-size: 2.2rem; top: auto; bottom: -60px; transform: none; }
  .arrow.left { left: 25%; }
  .arrow.right { right: 25%; }
}

/* Footer */
footer {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  text-align: center;
  padding: 20px;
  margin-top: 40px;
  border-top: 1px solid rgba(255,255,255,0.2);
}
</style>
</head>
<body>

<script>
document.querySelectorAll('.carousel-wrapper').forEach(wrapper=>{
  const track=wrapper.querySelector('.carousel-track');
  const left=wrapper.querySelector('.arrow.left');
  const right=wrapper.querySelector('.arrow.right');
  const imgs=Array.from(track.querySelectorAll('img'));
  if(imgs.length===0)return;

  let index=0;

  function slideWidth(){
    const gap=parseFloat(getComputedStyle(track).gap)||30;
    return imgs[0].getBoundingClientRect().width+gap;
  }

  function update(){
    const sWidth=slideWidth();
    const containerWidth=wrapper.querySelector('.carousel-container').getBoundingClientRect().width;
    const offset=(containerWidth/2)-(imgs[index].getBoundingClientRect().width/2);
    track.style.transform=`translateX(${-(index*sWidth)+offset}px)`;
    imgs.forEach((im,i)=>{
      im.classList.remove('center','side');
      if(i===index)im.classList.add('center');
      else im.classList.add('side');
    });
    left.disabled=(index===0);
    right.disabled=(index===imgs.length-1);
  }

  left.addEventListener('click',()=>{ if(index>0){ index--; update(); } });
  right.addEventListener('click',()=>{ if(index<imgs.length-1){ index++; update(); } });
  imgs.forEach((im,i)=>im.addEventListener('click',()=>{ index=i; update(); }));

  // Swipe
  let startX=null;
  wrapper.addEventListener('touchstart',e=>startX=e.touches[0].clientX);
  wrapper.addEventListener('touchend',e=>{
    if(startX===null)return;
    const dx=e.changedTouches[0].clientX-startX;
    if(Math.abs(dx)>50){
      if(dx>0&&index>0)index--;
      else if(dx<0&&index<imgs.length-1)index++;
      update();
    }
    startX=null;
  });

  window.addEventListener('resize',()=>setTimeout(update,100));
  update();
});
</script>
